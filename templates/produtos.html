<!DOCTYPE html>
{% load static %} 
<html lang="pt-br">

<head>
    <title>CãoTinho Pet Shop</title>
    <meta charset="utf-8" />
    <meta name="author" content="Bruna Sousa, Geovana Perazzo, Lucas Costa, Gustavo Assis" />
    <meta name="keywords"
        content="Pet shop, pet shop luziania, CãoTinho pet shop, pet, banho e tosa, tosa, banho e tosa luziania, banho para pet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="No nosso Pet Shop, dedicamo-nos a proporcionar o melhor cuidado e carinho para o seu pet. 
    Somos apaixonados por animais e acreditamos que eles merecem todo o amor e atenção que puderem receber. 
    Nossa missão é tornar cada visita uma experiência agradável e tranquila, tanto para os pets quanto para seus tutores." />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>

<body>
    <div id="app">
        <div class="nav-menu">
            <!--MENU-------------------------------------------------------------------------------------------------------------------------------->
            <div class="menu-superior">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" id="logo-id" />
                </div>


                <div class="botoes-menu" id="botoes-menu-id">
                    <nav class="botoes-nav-menu">
                        <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-warning">HOME</button></a>
                        <a href="{% url 'home' %}#quemSomos"><button type="button" class="btn btn-outline-warning">QUEM SOMOS</button></a>
                        <a href="{% url 'home' %}#servicos"><button type="button" class="btn btn-outline-warning">SERVIÇOS</button></a>
                        <a href="{% url 'produtos' %}"><button type="button" class="btn btn-outline-warning">CATÁLOGO DE PRODUTOS</button></a>
                        <a href="{% url 'login' %}"><button type="button"class="btn btn-outline-warning">AGENDAR SERVIÇOS</button></a>

                    </nav>
                </div>
            </div>
        </div>


        <!-- Seção de Produtos -->

        <div class="produtos-container">
            <div class="forma-produtos"></div>

            <div class="titulo-produtos">
                <h3>NOSSOS PRODUTOS</h3>
            </div>

            <div class="products-section">
                <div class="search-bar">
                    <input v-model="searchQuery" type="text" placeholder="Busque por produtos...">

                </div>

                <!-----------------------Carousel produtos----------------------------------------------------->
                <div class="carousel-container" id="carousel-produtos">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="{% static 'img/produtos/campanhas/pedigree1.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="{% static 'img/produtos/campanhas/pedigree2.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/produtos/campanhas/pedigree3.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-----------------------campanha 2----------------------------------------------------->
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="{% static 'img/produtos/campanhas/whiskas1.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="img/produtos/campanhas/whiskas2.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>S</h5>
                                <p>S</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'img/produtos/campanhas/whiskas3.png' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5></h5>
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

                <!----------------------- Fim Carousel produtos----------------------------------------------------->

                <div class="products-grid">
                    <product-card v-for="(product, index) in filteredProducts" :key="index"
                        :product="product"></product-card>
                </div>
            </div>
        </div>

        <!--RODAPÉ-------------------------------------------------------------------------------------------------------------->

        <div class="rodape" id="contatos">

            <div class="informacoes">
                <div class="imagens">
                    <div class="fig-animais">
                        <img id="fig-gato" src="{% static 'img/img-rodape/cat 1.png' %}" alt="">
                    </div>

                    <div class="fig-animais">
                        <img id="fig-cachorro" src="{% static 'img/img-rodape/dog 1.png' %}" alt="">
                    </div>
                </div>

                <div class="contatos-endereco">
                    <div class="container-informacoes">
                        <img class="icons-informacoes" src="{% static 'img/icons/telefone.png' %}" alt="">

                        <p class="texto-informacoes" id="texto-telefone">
                            (61) 98163-9946
                        </p>
                    </div>

                    <div class="container-informacoes">
                        <img class="icons-informacoes" src="{% static 'img/icons/instagram.png' %}" alt="">

                        <p class="texto-informacoes" id="texto-instagram">
                            caotinho_pet_shop
                        </p>
                    </div>

                    <div class="container-informacoes">
                        <img class="icons-informacoes" src="{% static 'img/icons/endereco.png' %}" alt="">

                        <p class="texto-informacoes" id="texto-endereco">
                            Rua xxx xxx xxx, Quadra xx,
                            Lote xx, xxx, Luziânia - GO.
                        </p>
                    </div>

                    <div class="container-informacoes">
                        <img class="icons-informacoes" src="{% static 'img/icons/horario.png' %}" alt="">

                        <p class="texto-informacoes" id="texto-funcionamento">
                            Funcionamento: <br>
                            Seg — Sáb: 8:00h às 17:30h
                        </p>
                    </div>
                </div>
            </div>

        <div class="maps">
            
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3830.6229433026865!2d-47.90145112486042!3d-16.239812884464655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTbCsDE0JzIzLjMiUyA0N8KwNTMnNTYuMCJX!5e0!3m2!1spt-BR!2sbr!4v1725834471271!5m2!1spt-BR!2sbr"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    </div>


    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
