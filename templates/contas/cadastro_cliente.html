<!DOCTYPE html>
{% load static %} 
<html lang="pt-br">

<head>
  <title>Cadastrar Cliente</title>
  
  <meta charset="utf-8" />
  <meta name="author" content="Bruna Sousa, Geovana Perazzo, Lucas Costa, Gustavo Assis" />
  <meta name="keywords"
    content="Pet shop, pet shop luziania, CãoTinho pet shop, pet, banho e tosa, tosa, banho e tosa luziania, banho para pet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="No nosso Pet Shop, dedicamo-nos a proporcionar o melhor cuidado e carinho para o seu pet. 
    Somos apaixonados por animais e acreditamos que eles merecem todo o amor e atenção que puderem receber. 
    Nossa missão é tornar cada visita uma experiência agradável e tranquila, tanto para os pets quanto para seus tutores." />
  <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro_cliente_style.css' %}" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="nav-menu">
    <!--MENU-------------------------------------------------------------------------------------------------------------------------------->
    <div class="menu-superior">
      <div class="logo">
        <img src="{% static 'img/logo.png' %}" id="logo-id" />
      </div>


      <div class="botoes-menu" id="botoes-menu-id">
        <nav class="botoes-nav-menu">
          <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-warning">HOME</button></a>
          <a href="{% url 'home' %}#quemSomos"><button type="button" class="btn btn-outline-warning">QUEM SOMOS</button></a>
          <a href="{% url 'home' %}#servicos"><button type="button" class="btn btn-outline-warning">SERVIÇOS</button></a>
          <a href="{% url 'produtos' %}"><button type="button" class="btn btn-outline-warning">CATÁLOGO DE PRODUTOS</button></a>
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-warning">AGENDAR SERVIÇOS</button></a>

        </nav>
      </div>

    </div>
  </div>

    <!-- Cadastrar Cliente -->
   <!-- Cole esta seção no seu cadastro_cliente.html -->
<div class="form-container">
        <form action="{% url 'contas:cadastro_cliente' %}" method="post">
            
            {% csrf_token %}

            <div class="form-group">
                <label for="id_nome">NOME COMPLETO:</label>
                <input type="text" name="nome" required id="id_nome">
            </div>

            <div class="form-group">
                <label for="id_cpf">CPF:</label>
                <input type="text" name="cpf" placeholder="000.000.000-00" required id="id_cpf">
            </div>

            <div class="form-group">
                <label for="id_telefone">TELEFONE:</label>
                <input type="text" name="telefone" placeholder="(00) 00000-0000" required id="id_telefone">
            </div>

            <div class="form-group">
                <label for="id_email">E-MAIL:</label>
                <input type="email" name="email" required id="id_email">
            </div>
            
            <div class="form-group">
                <label>ENDEREÇO:</label>
                <div class="address-row">
                    <input type="text" name="rua" placeholder="Rua" required id="id_rua">
                    <input type="text" name="numero" placeholder="Nº" required id="id_numero" style="width: 80px;">
                </div>
            </div>

            <div class="form-group">
                <div class="address-row-3">
                    <input type="text" name="bairro" placeholder="Bairro" required id="id_bairro">
                    <input type="text" name="uf" placeholder="UF" required id="id_uf" style="width: 60px;">
                    <input type="text" name="estado" placeholder="Estado" required id="id_estado">
                </div>
            </div>

            <div class="form-group">
                <label for="id_senha">SENHA:</label>
                <input type="password" name="senha" required id="id_senha">
            </div>

            <button type="submit" class="btn-salvar">SALVAR</button>
        </form>
    </div>
     <!--RODAPÉ-------------------------------------------------------------------------------------------------------------->

  <div class="rodape" id="contatos">

    <div class="informacoes">
        <div class="imagens">
            <div class="fig-animais">
            <img id="fig-gato" src="{% static 'img/img-rodape/cat 1.png' %}" alt="">
            </div>

            <div class="fig-animais">
            <img id="fig-cachorro" src="{% static 'img/img-rodape/dog 1.png' %}" alt="">
            </div>
        </div>

        <div class="contatos-endereco">
            <div class="container-informacoes">
            <img class="icons-informacoes" src="{% static 'img/icons/telefone.png' %}" alt="">

            <p class="texto-informacoes" id="texto-telefone">
                (61) 98163-9946
            </p>
            </div>

            <div class="container-informacoes">
            <img class="icons-informacoes" src="{% static 'img/icons/instagram.png' %}" alt="">

            <p class="texto-informacoes" id="texto-instagram">
                caotinho_pet_shop
            </p>
            </div>

            <div class="container-informacoes">
            <img class="icons-informacoes" src="{% static 'img/icons/endereco.png' %}" alt="">

            <p class="texto-informacoes" id="texto-endereco">
                Rua xxx xxx xxx, Quadra xx,
                Lote xx, xxx, Luziânia - GO.
            </p>
            </div>

            <div class="container-informacoes">
            <img class="icons-informacoes" src="{% static 'img/icons/horario.png' %}" alt="">

            <p class="texto-informacoes" id="texto-funcionamento">
                Funcionamento:
                Seg — Sáb: 8:00h às 17:30h
            </p>
            </div>
        </div>
        </div>

        <div class="maps">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3830.6229433026865!2d-47.90145112486042!3d-16.239812884464655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTbCsDE0JzIzLjMiUyA0N8KwNTMnNTYuMCJX!5e0!3m2!1spt-BR!2sbr!4v1725834471271!5m2!1spt-BR!2sbr"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
  
</body>
</html>
